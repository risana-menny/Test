<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="text-align: center;"><h2 style="color: red;">PERSONAL DETAILS</h2>
    NAME:<INPUT type="TEXT" name="NAME"><BR><BR>
        PASSWORD:<INPUT type="password" NAME="PASSWORD"><BR><BR>
            EMAIL ID:<INPUT type="email" name="EMAIL>"><BR><BR>
                GENDER:<input type="radio" name="GENDER" id="MALE">
                <label for="MALE">MALE</label>
                <input type="radio" name="GENDER" id="FEMALE">
                <label for="FEMALE">FEMALE</label><BR><BR>
                    CONTACT:<input TYPE="text" name="NUMBER"><BR><BR>
                        <H4 style="text-align: center; color: red;">EDUCATIONAL QUALIFICATION</H4>
                        <BR>
                            DEGREE:<select id="DEGREE">
                            <OPTION value="DEFAULT">----SELECT----</OPTION>
                                <OPtion value="BCA">BCA</OPtion>
                                <option VALUE="BBA">BBA</option>
                                <option VALUE="BCOM">BCOM</option>
                                <OPtion value="BSC">BSC</OPtion>
                            </select>
                            <BR><BR>
                                ENGINEERING:<select id="ENGINEERING">
                                    <OPTION value="DEFAULT">----SELECT----</OPTION>
                                    <option value="ENGINEERING1">ENGINEERING1</option>
                                    <option value="ENGINEERING2">ENGINEERING2</option>
                                    <option value="ENGINEERING3">ENGINEERING3</option>
                                </select>
                                <BR><BR>
                                    HOBBIES:<input type="checkbox" name="HOBBIES" id="PLAYING CHESS">
                                    <label for="PLAYING CHESS">PLAYING CHESS</label>
                                    <input type="checkbox" name="HOBBIES" id="READING BOOKS">
                                    <label for="READING BOOKS">READING BOOKS</label>
                                    <BR><BR>
                                        <H4 style="color: red; text-align: center;">ADDRESS</H4>
                                        <textarea name="ADDRESS" id="ADDRESS" cols="30" rows="5"></textarea>
                                        <BR><BR>
                                            ATTACH RESUME:<input type="file" name="CHOOSE FILE" id="ATTACH RESUME">
                                            <BR><BR>
                                                <input type="button"  value="SUBMIT">
                                                <input type="button"  value="RESET">

    </form>
    
</body>
</html>
