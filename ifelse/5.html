<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let mark=prompt("enter the mark");

        if(mark>90)
        {
            document.wirte("S grade");
        
        }
        else if(mark>80)
        {
            document.write("A grade");
        }
        else if(mark>70)
        {
            document.write("B grade");
        }
        else if(mark>60)
        {
            document.write("C grade");
        }
        else if(mark>50)
        {
            document.write("D grade");
        }
        else if(mark>40)
        {
            document.write("E grade");
        }
        else if(mark<=40)
        {
            document.write("student ahs failed")
        }
        else{
            document.write("invalid marks")
        }
    </script>
</body>
</html>
